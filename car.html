        <div class="services">
            <h1>Book Your Service</h1>

                    <div class="service-box">

           <a href="#service2">

<div class="modal-form" id="modal-form">
    <h2>Service Information</h2><br>
    <form>
      
      
      <input type="text" id="name" required placeholder="Name:"><br>
      <input type="text" id="name" required placeholder="Vehicle Plate Number"><br>
      <div class="Time">Time Alloted</div>
      <input type="Time" id="Time" required placeholder="Time"><br><br>
     
     
      <input type="submit" value="Submit">
    </form>
  </div>
  </div>
            
        </div>
          
        </div>
        
       
        <script>
            
            const serviceBox = document.querySelectorAll('.service-box');
            const modalForm = document.getElementById('modal-form');
        
           
            serviceBox.forEach((box) => {
              box.addEventListener('click', () => {
               
                modalForm.style.display = modalForm.style.display === 'block' ? 'none' : 'block';
              });
            });
          </script>
    </body>
