<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Parking</title>
    <link rel="stylesheet" href="sign up.css">
  </head>
  <body>
   <div class="form-box">
   <div class="button-box">
    <div id="btn"></div>
    <button type="button" class="toggle-btn" onclick="signin()">Sign In</button>
    <button type="button" class="toggle-btn" onclick="signup()">Sign Up</button>
</div>
   <form action="car.html" method="get" id="signin"" class="input-group">
    <input type="text" class="input-field" placeholder="Username:" required>
    <input type="password" class="input-field" placeholder="Password:" required>
    <input type="checkbox" class="chech-box"><span>Remember Password</span>
    <button type="submit" class="submit-btn"onclick="signin(event)">Sign In</button>
   </form>
   <form action="car.html" method="get" id="signup"class="input-group">
    <input type="text" class="input-field" placeholder="Username:" required>
    <input type="email" class="input-field" placeholder="Email:" required>
    <input type="password" class="input-field" placeholder="Password:" required>
    <input type="checkbox" class="chech-box"><span>I Agree to terms & Conditions</span>
    <button type="submit" class="submit-btn"onclick="signin(event)">Sign Up</button>
   </form>
</div>  
</div>
<script>
var x =document.getElementById("signin");
var y =document.getElementById("signup");
var z =document.getElementById("btn");

function signup(){
    x.style.left="-400px";
    y.style.left="50px";
    z.style.left="110px";
}
function signin(){
    x.style.left="50px";
    y.style.left="450px";
    z.style.left="0";
}
</script>
  </body>
</html>
